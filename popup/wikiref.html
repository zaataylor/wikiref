<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="wikiref.css" />
	</head>

	<body>
		<div id="wikiref-options">
			<div class="button select-refs">Select References</div>
			<div class="button list-refs">Display References</div>
			<div class="button download-refs">Download References</div>
			<div class="button delete-refs hidden">Delete References</div>
			<div class="button extract-refs">
				Auto-Extract References (Experimental)
			</div>
		</div>
		<div id="error-content" class="hidden">
			<p>Can't collect references on this web page.</p>
			<p>Try a different page.</p>
		</div>
		<script src="wikiref_background.js"></script>
	</body>
</html>
