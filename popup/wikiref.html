<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup.css" />
	</head>

	<body id="wikiref-body">
		<h1 id="wikiref-title">Wikiref</h1>
		<div id="wikiref-options ">
			<div class="button default-border select-refs">Select References</div>
			<div class="button default-border display-refs">Display References</div>
			<div class="button default-border download-refs">Download References</div>
			<div class="button default-border delete-refs hidden">
				Delete References
			</div>
			<div class="button default-border extract-refs">
				Auto-Extract References (Experimental)
			</div>
		</div>
		<div id="error-content" class="hidden">
			<p>Can't collect references on this web page.</p>
			<p>Try a different page.</p>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
